{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<table class="table table-striped" id="stock-quote">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.symbol}}</td>
            <td>{{ stock.price | usd }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
